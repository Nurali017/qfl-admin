name: Deploy Admin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nurali017/qfl-admin:latest
            ghcr.io/nurali017/qfl-admin:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_ADMIN_API_BASE_URL=/admin/admin-api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -e
            cd /home/debian/qfl

            echo "=== Updating docker-compose ==="
            git fetch origin main && git reset --hard origin/main

            echo "=== Pulling admin image ==="
            docker pull ghcr.io/nurali017/qfl-admin:latest

            echo "=== Restarting admin ==="
            docker compose -f docker-compose.prod.yml up -d --no-deps admin

            echo "=== Updating nginx config ==="
            docker cp nginx/conf.d/default.conf onesport-admin:/etc/nginx/qfl/kffleague.kz.conf
            docker exec onesport-admin nginx -s reload || true

            echo "=== Cleanup ==="
            docker image prune -f &
            docker compose -f docker-compose.prod.yml ps admin
